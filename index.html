<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>NINJA Weather</title>
	</head>
	<body>
		<div class="container my-5 mx-auto">
			<h1 class="text-muted text-center my-4">NINJA Weather</h1>

			<form action="" class="change-location my-4 text-center text-muted">
				<label for="city">Enter a location for Weather information</label>
				<input type="text" name="city" class="form-control p-3" />
			</form>

			<div class="card shadow-lg rounded d-none">
				<img
					src="https://via.placeholder.com/400x300"
					class="time card-img-top"
					alt=""
				/>
				<div class="icon bg-light mx-auto text-center">
					<img src="" alt="" />
				</div>
				<div class="text-muted text-uppercase text-center details">
					<h5 class="my-3">City name</h5>
					<div class="my-3">Weather condition</div>
					<div class="display-4 my-4">
						<span>temp</span>
						<span>&deg;C</span>
					</div>
				</div>
			</div>
		</div>
		<script>
			let nums = [2, 3, 5, 7, 11];
			console.log(nums[2]);
			console.log(nums[1]);
			console.log(nums[2 - 1]);
			console.log(nums[2 + 1]);
		</script>
		<script src="scripts/forecast.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
